<template
  ><lightning-card title="Calculator" icon-name="standard:formula">
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="8" padding="around-small">
        <lightning-input
          label="number 1"
          type="number"
          onchange={numberOneHandler}
        ></lightning-input>
        <lightning-input
          label="number 2"
          type="number"
          onchange={numberTwoHandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="8" padding="around-small">
        <lightning-button-group>
          <lightning-button
            icon-name="utility:add"
            label="Add"
            onclick={addHandler}
          ></lightning-button>
          <lightning-button
            icon-name="utility:dash"
            label="Subtract"
            onclick={subHandler}
          ></lightning-button>
          <lightning-button
            icon-name="utility:close"
            label="Multiply"
            onclick={mulHandler}
          ></lightning-button>
          <lightning-button
            icon-name="utility:magicwand"
            label="Divide"
            onclick={divHandler}
          ></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-formatted-text
          value={displayResult}
        ></lightning-formatted-text>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-input
          type="checkbox"
          label="Show History"
          onchange={historyHandler}
        ></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <ul>
          <template if:true={isCheckedHistory}>
            <div class="slds-border_top"></div>
            <template iterator:it={historyResult}>
              <li key={it.value} class="item-property">
                <lightning-formatted-text
                  value={it.value}
                ></lightning-formatted-text>
              </li>
            </template>
            <div class="slds-border_bottom"></div>
          </template>
        </ul>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
